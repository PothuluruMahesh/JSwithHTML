    <script type="text/javascript">

        class CompanyName
        {
          constructor()
          {
            this.company="Javatpoint";
          }
        }
        class Employee extends CompanyName {
          constructor(id,name) {
           super();
            this.id=id;

          }
        }
        var emp = new Employee(1,"Mahesh");
        document.writeln(emp.id+" "+emp.name+" "+emp.company);
    </script>
