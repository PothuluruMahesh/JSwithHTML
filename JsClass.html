<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        class Employee {
            constructor(id, name) {
                this.id = id;
                this.name = name;
            }
            detail() {
                document.writeln(this.id + " " + this.name + "<br>")
            }
        }
        var e1 = new Employee(101, "Mahesh");
        var e2 = new Employee(102, "Mahi");
        e1.detail(); 
        e2.detail();
    </script>
</head>
<body>

</body>
</html>
