<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function validate() {
        var msg;
            if (document.myForm.userPass.value.length > 5)
            {
                msg="good";
            }
            else
            {
                msg="poor";
            }
            document.getElementById('mylocation').innerText=msg;
         }

    </script>
</head>
<body>
    <form name="myForm">
        <input type="password" value="" name="userPass" onkeyup="validate()"><br><br>
        Strength:<span id="mylocation">no strength</span>
    </form>
</body>
</html>
